<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFG Anvil Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/styles.css">
</head>
<body class="dark-mode">

<header class="app-header">
  <div class="logo">TFG Anvil Calculator</div>
  <div class="github-link-container">
    <div class="github-link">
      <a href="https://github.com/AdrianMiller99/tfg-anvil-calculator" target="_blank" rel="noopener noreferrer">
        <svg id="github-icon" width="32" height="32" viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"/>
        </svg>
      </a>
    </div>
  </div>
  <div class="mode-toggle">
    <div id="mode-icon"></div>
    <label class="switch">
      <input type="checkbox" id="mode-toggle-checkbox" checked>
      <span class="slider round"></span>
    </label>
  </div>
</header>

<div class="container">
  <section id="instructions" class="card">
    <h2>Smithing Instructions</h2>
    <div class="instruction-set instruction-set-1">
      <img src="../res/empty.png" class="action-icon" alt="None" data-action="">
      <select class="priority">
        <option value="">None</option>
        <option value="last">Last</option>
        <option value="second-last">Second Last</option>
        <option value="third-last">Third Last</option>
        <option value="not-last">Not Last</option>
        <option value="any">Any</option>
      </select>
    </div>
    <div class="instruction-set instruction-set-2">
      <img src="../res/empty.png" class="action-icon" alt="None" data-action="">
      <select class="priority">
        <option value="">None</option>
        <option value="last">Last</option>
        <option value="second-last">Second Last</option>
        <option value="third-last">Third Last</option>
        <option value="not-last">Not Last</option>
        <option value="any">Any</option>
      </select>
    </div>
    <div class="instruction-set instruction-set-3">
      <img src="../res/empty.png" class="action-icon" alt="None" data-action="">
      <select class="priority">
        <option value="">None</option>
        <option value="last">Last</option>
        <option value="second-last">Second Last</option>
        <option value="third-last">Third Last</option>
        <option value="not-last">Not Last</option>
        <option value="any">Any</option>
      </select>
    </div>
  </section>

  <section class="card">
    <h2>Target Value</h2>
    <input type="number" id="target-value" placeholder="Enter target value" class="input-field">
    <button id="calculate-button">Calculate</button>
  </section>

  <section id="result" class="result-card">
    <h2>Result</h2>
    <div class="setup">
      <h3>1. Setup</h3>
      <div id="setup-actions" class="actions-container"></div>
    </div>
    <div class="final-instructions">
      <h3>2. Finally</h3>
      <div id="final-actions" class="actions-container"></div>
    </div>
  </section>
</div>

<!-- Action Selection Popup -->
<div id="action-popup" class="hidden">
  <div class="action-popup-content">
    <h3>Select an Action</h3>
    <div class="action-options">
      <img src="../res/punch.png" class="popup-action-icon" alt="Punch" data-action="punch">
      <img src="../res/bend.png" class="popup-action-icon" alt="Bend" data-action="bend">
      <img src="../res/upset.png" class="popup-action-icon" alt="Upset" data-action="upset">
      <img src="../res/shrink.png" class="popup-action-icon" alt="Shrink" data-action="shrink">
      <img src="../res/hit.png" class="popup-action-icon" alt="Hit" data-action="hit">
      <img src="../res/draw.png" class="popup-action-icon" alt="Draw" data-action="draw">
      <img src="../res/empty.png" class="popup-action-icon" alt="None" data-action="">
    </div>
    <button id="close-popup" class="popup-button">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
