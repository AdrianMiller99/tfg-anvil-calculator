<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFG Anvil Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Welcome to the TFG Anvil Calculator</h1>

  <label for="target-value">Target Value:</label>
  <input type="number" id="target-value" />

  <h3>Smithing Instructions</h3>
  <div id="instructions">
    <div class="instruction-set-1">
      <img src="/res/empty.png" class="action-icon" alt="None" data-action="">
      <select class="priority">
        <option value="">None</option>
        <option value="last">Last</option>
        <option value="second-last">Second Last</option>
        <option value="third-last">Third Last</option>
        <option value="not-last">Not Last</option>
        <option value="any">Any</option>
      </select>
    </div>
    <div class="instruction-set-2">
      <img src="/res/empty.png" class="action-icon" alt="None" data-action="">
      <select class="priority">
        <option value="">None</option>
        <option value="last">Last</option>
        <option value="second-last">Second Last</option>
        <option value="third-last">Third Last</option>
        <option value="not-last">Not Last</option>
        <option value="any">Any</option>
      </select>
    </div>
    <div class="instruction-set-3">
      <img src="/res/empty.png" class="action-icon" alt="None" data-action="">
      <select class="priority">
        <option value="">None</option>
        <option value="last">Last</option>
        <option value="second-last">Second Last</option>
        <option value="third-last">Third Last</option>
        <option value="not-last">Not Last</option>
        <option value="any">Any</option>
      </select>
    </div>
  </div>

  <button id="calculate-button">Calculate</button>

  <div id="result">
    <h3>Result:</h3>
    <div id="setup">
      <h4>Setup:</h4>
      <p id="setup-actions"></p>
    </div>
    <div id="final-instructions">
      <h4>Finally:</h4>
      <p id="final-actions"></p>
    </div>
  </div>

  <!-- Action Selection Popup -->
  <div id="action-popup" class="hidden">
    <div class="action-popup-content">
      <h3>Select an Action</h3>
      <div class="action-options">
        <img src="/res/punch.png" class="popup-action-icon" alt="Punch" data-action="punch">
        <img src="/res/bend.png" class="popup-action-icon" alt="Bend" data-action="bend">
        <img src="/res/upset.png" class="popup-action-icon" alt="Upset" data-action="upset">
        <img src="/res/shrink.png" class="popup-action-icon" alt="Shrink" data-action="shrink">
        <img src="/res/hit.png" class="popup-action-icon" alt="Hit 1" data-action="hit">
        <img src="/res/draw.png" class="popup-action-icon" alt="Draw" data-action="draw">
        <img src="/res/empty.png" class="popup-action-icon" alt="None" data-action="">
      </div>
      <button id="close-popup">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</div>
</body>
</html>
